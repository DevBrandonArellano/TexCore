# Define an upstream server group for the backend Gunicorn service
upstream backend {
    # The name 'backend' comes from the service name in docker-compose.prod.yml
    server backend:8000;
}

# Server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name localhost; # Or your domain name
    return 301 https://$host$request_uri;
}

# Main server block for HTTPS traffic
server {
    listen 443 ssl;
    server_name localhost; # Or your domain name

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    # Recommended SSL settings to improve security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Handle API calls by proxying them to the Gunicorn backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle all other requests by serving the frontend static files
    location / {
        # The root directory inside the Nginx container where frontend files are located
        root /usr/share/nginx/html;
        # Try to find a file with the requested URI, otherwise serve index.html
        # This is crucial for Single-Page Applications (SPAs) like React to handle routing
        try_files $uri /index.html;
    }

    # Optional: Add a location block for static assets for caching control
    location /static/ {
        root /usr/share/nginx/html;
        # Add caching headers for static files for better performance
        expires 1y;
        add_header Cache-Control "public";
    }
}

# Define an upstream server group for the backend Gunicorn service
upstream backend {
    # The name 'backend' comes from the service name in docker-compose.prod.yml
    server backend:8000;
}

# Server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name localhost; # Or your domain name
    return 301 https://$host$request_uri;
}

# Main server block for HTTPS traffic
server {
    listen 443 ssl;
    server_name localhost; # Or your domain name

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    # Recommended SSL settings to improve security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Handle API calls by proxying them to the Gunicorn backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/scanning/ {
        # Strip the /api/scanning prefix when forwarding to the service
        # If the service expects /validate, we should rewrite it.
        # But FastAPI mount logic usually expects the path.
        # Actually, let's just proxy pass.
        # If we use proxy_pass http://scanning:8000/; (with trailing slash)
        # and request is /api/scanning/validate
        # it forwards /validate to the service. This is what we want.
        proxy_pass http://scanning:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This location block handles requests for /static/...
    # It first tries to find the file in the Django static volume.
    # If not found, it falls back to the @react_static named location.
    location /static/ {
        alias /var/www/django_static/;
        try_files $uri @react_static;
    }

    # This named location will be used as a fallback for the /static/ block.
    # It serves the static files from the React application build.
    location @react_static {
        root /usr/share/nginx/html;
        # The $uri is preserved from the original request, e.g., /static/js/main.js
        # Nginx will look for the file at $root$uri
        try_files $uri =404;
    }

    # Handle all other requests by serving the frontend static files
    location / {
        # The root directory inside the Nginx container where frontend files are located
        root /usr/share/nginx/html;
        # Try to find a file with the requested URI, otherwise serve index.html
        # This is crucial for Single-Page Applications (SPAs) like React to handle routing
        try_files $uri /index.html;
    }
}
